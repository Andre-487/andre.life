name: Build site

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with: 
        node-version: '12'
    - run: npm ci
    - run: npm run build
    - run: cd build && tar -cvzf ../build.tar.gz . && cd ..
    - uses: actions/upload-artifact@v1
      with:
        name: build.tar.gz
        path: build.tar.gz
